<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="../Multi_forms/script.js"></script>
    <title>Multi-Forms</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100 flex-col gap-5">

    <h1 class="text-3xl font-bold text-center text-blue-900">Multi-Page Form</h1>

    <form id="Form" class="border border-gray-400 rounded p-7">

        <div id="p1" class="p">
            <h2 class="h text-2xl text-center pb-8 text-blue-800">User Details</h2>

            <label for="name">Name:</label>
            <input type="text" id="name" class="border-2 border-gray-400 rounded-md p-2 w-full mt-3"><br>
            <span id="nameError" class="error"></span><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" class="border-2 border-gray-400 rounded-md p-2 w-full mt-3"><br>
            <span id="emailError" class="error"></span><br><br>

            <div class="text-center">
                <button type="button" class="p-3 w-full rounded-md bg-blue-500 text-white hover:bg-blue-900" onclick="nextPage()">Next</button>
            </div>
        </div>

        <div id="p2" class="p">
            <h2 class="h text-2xl text-center pb-8 text-blue-800">Address Details</h2>

            <label for="street">Street:</label>
            <input type="text" id="street" class="border-2 border-gray-400 rounded-md p-2 w-full mt-3"><br>
            <span id="streetError" class="error"></span><br><br>

            <label for="city">City:</label>
            <input type="text" id="city" class="border-2 border-gray-400 rounded-md p-2 w-full mt-3"><br>
            <span id="cityError" class="error"></span><br><br>

            <div class="flex justify-between">
                <button type="button" class="p-3 w-30 rounded-md bg-gray-500 text-white hover:bg-gray-700" onclick="prevPage()">Previous</button>
                <button type="button" class="p-3 w-30 rounded-md bg-blue-500 text-white hover:bg-blue-900" onclick="nextPage()">Next</button>
            </div>
        </div>

        <div id="p3" class="p">
            <h2 class="h text-2xl text-center pb-8 text-blue-800">Login Details</h2>

            <label for="username">Username:</label>
            <input type="text" id="username" class="border-2 border-gray-400 rounded-md p-2 w-full mt-3"><br>
            <span id="usernameError" class="error"></span><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" class="border-2 border-gray-400 rounded-md p-2 w-full mt-3"><br>
            <span id="passwordError" class="error"></span><br><br>

            <div class="flex justify-between">
                <button type="button" class="p-3 w-30 rounded-md bg-gray-500 text-white hover:bg-gray-700" onclick="prevPage()">Previous</button>
                <button type="submit" id="s"class="p-3 w-30 rounded-md bg-green-500 text-white hover:bg-green-700">Submit</button>
            </div>
        </div>
        <div class="flex align-center gap-5 pt-5 justify-center" id="holder">
            <button class="step hover:text-blue-900" id="1">O</button>
            <button class="step hover:text-blue-900" id="2">O</button>
            <button class="step hover:text-blue-900" id="3">O</button>
        </div>
    </form>

</body>
</html>
